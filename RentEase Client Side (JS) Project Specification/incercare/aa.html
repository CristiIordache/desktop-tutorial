<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principală</title>
    <link rel="stylesheet" href="aa.css">
    <script src="aaa.js" defer></script>
</head>
<body>

    <header>
        <div class="logo">Logo</div>
        <nav class="nav">
            <button id="aboutButton">Despre</button>
            <button id="loginButton">Logare</button>
            <button id="registerButton">Înregistrare</button>
        </nav>
    </header>
    
    <div class="content">
        <!-- Aici poate fi adăugat conținutul paginii principale -->
    </div>
    
    <!-- Modal pentru înregistrare -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Înregistrare</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmă Parola</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="firstName">Nume</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Prenume</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error" id="lastNameError"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Data Nașterii</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error" id="dobError"></span>
                </div>
                <button type="submit">Înregistrare</button>
            </form>
        </div>
    </div>
    
    <!-- Modal pentru autentificare -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Logare</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Parolă</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Logare</button>
            </form>
        </div>
    </div>

</body>
</html>
