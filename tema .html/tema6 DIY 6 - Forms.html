<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Form</title>
</head>
<body>
    <form action="#" method="post">
        <label>
            <input type="checkbox" name="jeans" value="love_jeans">
            I love jeans
        </label><br>
        <label>
            <input type="checkbox" name="tshirts" value="love_tshirts">
            I love t-shirts
        </label><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>

    Create a form with 2 checkboxes and submit button:
1.) first checkbox - i love jeans 

2.) second checkbox - i love tshirts
-->
