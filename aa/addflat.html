<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flat</title>
    <link rel="stylesheet" href="addflat.css">
    <script src="addflat.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="nav-logo">
            <p>JS .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active" onclick="add()">Add Property</a></li>
                <li><a href="#" class="link" onclick="view()">View Property</a></li>
                <li><a href="#" class="link" onclick="profil()">View profile</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign Off</button>
        </div>
        <div class="nav-menu-btn" onclick="toggleNavMenu()">
            <i class="bx bx-menu"></i>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Property</h2>
            <form id="propertyForm">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <label for="street">Street:</label>
                <input type="text" id="street" name="street">
                <label for="streetNumber">Street Number:</label>
                <input type="text" id="streetNumber" name="streetNumber">
                <label for="propertySize">Property Size:</label>
                <input type="text" id="propertySize" name="propertySize">
                <label for="yearOfConstruction">Year of Construction:</label>
                <input type="text" id="yearOfConstruction" name="yearOfConstruction">
                <label for="monthlyPayment">Monthly Payment Price:</label>
                <input type="text" id="monthlyPayment" name="monthlyPayment">
                <button type="button" onclick="addProperty()">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
